<div class="min-h-screen flex items-center justify-center bg-[#F5F5F5]">
  <form
    [formGroup]="form"
    (ngSubmit)="updateUserSettings()"
    class="w-[1100px] bg-white rounded-2xl shadow-md p-10 border border-[#E0E0E0] flex gap-12"
  >

    <div class="w-1/3 flex flex-col items-center border-r border-[#E0E0E0] pr-10">
      <div class="flex flex-col items-center">
       
        <img
          [src]="avatarUrl ? avatarUrl : 'https://cdn-icons-png.flaticon.com/512/1998/1998592.png'"
          alt="User Avatar"
          class="w-40 h-40 rounded-full object-cover border-4 border-[#880E0E] shadow-md mb-6 cursor-pointer hover:opacity-80 transition"
          (click)="editAvatar()"
        />

     
        <button
          type="button"
          (click)="editAvatar()"
          class="bg-[#880E0E] text-white text-sm font-medium px-4 py-2 rounded-md hover:bg-[#B71C1C] transition"
        >
          Cambiar avatar
        </button>
      </div>

      <div class="w-full mt-10">
        <label class="block text-sm font-medium text-[#424242] mb-3">
          Visibilidad del perfil
        </label>

        <select
          formControlName="visibility"
          class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C] bg-[#F5F5F5] text-[#1C1C1C]"
        >
          <option value="public">Público</option>
          <option value="private">Privado</option>
        </select>
      </div>
    </div>

    <div class="w-2/3">
      <h2 class="text-3xl font-semibold text-[#1C1C1C] mb-8 text-center">
        Actualización de Datos Personales
      </h2>

      <div class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          
          <div>
            <label class="block text-sm font-medium text-[#424242] mb-2">Nombre</label>
            <input
              type="text"
              formControlName="name"
              class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
            />
          </div>

        
          <div>
            <label class="block text-sm font-medium text-[#424242] mb-2">Apellido</label>
            <input
              type="text"
              formControlName="lastname"
              class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
            />
          </div>
        </div>

     
        <div>
          <label class="block text-sm font-medium text-[#424242] mb-2">Correo electrónico</label>
          <input
            type="email"
            formControlName="email"
            class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
          />
        </div>

       
        <div>
          <label class="block text-sm font-medium text-[#424242] mb-2">Biografía</label>
          <textarea
            formControlName="bio"
            maxlength="200"
            rows="3"
            class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
          ></textarea>
          <p class="text-xs text-[#424242] text-right mt-1">
            {{ form.value.bio?.length || 0 }}/200
          </p>
        </div>

        
        <div>
          <label class="block text-sm font-medium text-[#424242] mb-2">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
          />
          <p class="text-xs text-[#424242]">
            (Solo si deseas cambiarla) Debe tener al menos 8 caracteres, una mayúscula y un número.
          </p>
        </div>

     
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-[#1C1C1C] text-white font-bold rounded-md py-3 hover:bg-[#424242] transition-all duration-200 shadow-sm hover:shadow-md disabled:opacity-70"
        >
          {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
      </div>
    </div>
  </form>
</div>
