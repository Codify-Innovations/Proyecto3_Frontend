<div class="min-h-screen flex items-center justify-center bg-[#F5F5F5]">
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-md p-8 border border-gray-200"
  >
    <h2 class="text-3xl font-semibold text-center text-[#1C1C1C] mb-8">
      Configuración de Privacidad
    </h2>

    <form [formGroup]="form" (ngSubmit)="updatePrivacySetting()" class="space-y-5">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Visibilidad del perfil
        </label>

        <div class="flex gap-4 justify-between">
          <label
            class="flex-1 flex items-center justify-center gap-2 border border-[#424242] bg-[#F5F5F5] rounded-md py-3 cursor-pointer hover:bg-[#880E0E10]"
          >
            <input
              type="radio"
              formControlName="visibility"
              value="public"
              class="accent-[#B71C1C]"
            />
            <span class="text-[#1C1C1C] font-medium">Público</span>
          </label>

          <label
            class="flex-1 flex items-center justify-center gap-2 border border-[#424242] bg-[#F5F5F5] rounded-md py-3 cursor-pointer hover:bg-[#880E0E10]"
          >
            <input
              type="radio"
              formControlName="visibility"
              value="private"
              class="accent-[#B71C1C]"
            />
            <span class="text-[#1C1C1C] font-medium">Privado</span>
          </label>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-[#1C1C1C] text-white font-bold rounded-md py-3 hover:bg-[#424242] transition"
      >
        {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>

   
      <div *ngIf="message" [ngClass]="{'text-[#8BC34A]': success, 'text-[#D32F2F]': !success}" class="text-center mt-2">
        {{ message }}
      </div>
    </form>
  </div>
</div>
