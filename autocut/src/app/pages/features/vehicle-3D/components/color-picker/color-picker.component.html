<div class="flex flex-col items-center">
  <label
    *ngIf="label"
    class="text-[10px] uppercase tracking-widest text-gray-400 font-semibold mb-1"
  >
    {{ label }}
  </label>

  <div
    class="relative group flex items-center justify-center w-10 h-10 rounded-md border border-gray-700 bg-[#1a1a1a] hover:border-[#A4FF4D] transition-all"
  >
    <input
      type="color"
      [value]="color"
      (input)="onChange($event)"
      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
    />
    <div
      class="w-6 h-6 rounded-md border border-gray-600"
      [style.background-color]="color"
    ></div>
  </div>
</div>
