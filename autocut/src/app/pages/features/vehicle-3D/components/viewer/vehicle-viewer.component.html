<div class="relative w-full h-[80vh] bg-black flex flex-col items-center justify-center overflow-hidden">
  <!-- Canvas principal -->
  <canvas #canvas class="w-full h-full"></canvas>

  <!-- Overlay opcional de carga -->

</div>
