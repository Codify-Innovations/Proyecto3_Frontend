<section id="product" class="bg-[#F5F5F5] py-20">
  <div class="container mx-auto px-6">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <!-- Left Content -->
      <div class="space-y-6">
        <h1 class="text-5xl md:text-6xl font-bold text-[#1C1C1C]">
          AutoCut
        </h1>
        <p class="text-lg text-[#424242] leading-relaxed">
          Es una plataforma innovadora dise√±ada para transformar la manera en que los creadores de contenido automotriz producen, editan, publican y analizan su contenido, unificando en un solo espacio herramientas impulsadas por inteligencia artificial.
        </p>
        <div class="flex flex-wrap gap-4 pt-4">
          <button (click)="navigateToSignup()" 
                  class="px-8 py-3 bg-[#880e0e] text-white rounded font-bold border-2 border-[#880e0e] hover:bg-[#B71C1C] hover:border-[#B71C1C] transition-all duration-300 shadow-lg">
            Sign Up
          </button>
          <button (click)="navigateToLogin()" 
                  class="px-8 py-3 border-2 border-[#880e0e] text-[#880e0e] rounded font-bold hover:bg-[#880e0e] hover:text-white transition-all duration-300">
            Log In
          </button>
        </div>
      </div>

      <!-- Right Content - CarEditing Image -->
      <div class="flex justify-center">
        <div class="w-full max-w-md  rounded-2xl overflow-hidden">
          <img [src]="carEditingImage" 
               alt="AutoCut Car Editing" 
               class="w-full h-auto object-cover">
        </div>
      </div>
    </div>
  </div>
</section>
