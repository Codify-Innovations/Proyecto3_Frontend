<div class="bg-white rounded-xl shadow-lg p-6 md:p-8 h-full flex flex-col">
  
  <!-- Author Info -->
  <div class="flex items-center space-x-3 md:space-x-4 mb-4 md:mb-6">
    <div class="w-10 h-10 md:w-12 md:h-12 bg-[#424242] rounded-full flex items-center justify-center flex-shrink-0">
      <span class="text-white font-bold text-xs md:text-sm">{{ authorLogo }}</span>
    </div>
    <div>
      <p class="font-bold text-[#1C1C1C] text-sm md:text-base">{{ authorName }}</p>
    </div>
  </div>

  <!-- Testimonial Text -->
  <p class="text-sm md:text-base text-[#424242] leading-relaxed flex-grow" *ngIf="testimonial">
    {{ testimonial }}
  </p>
</div>
