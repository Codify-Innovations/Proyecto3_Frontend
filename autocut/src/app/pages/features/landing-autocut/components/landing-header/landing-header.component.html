<header class="bg-white shadow-sm sticky top-0 z-50">
  <nav class="container mx-auto px-6 ">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img [src]="AutoCutLogo" alt="AutoCut Logo" class="h-20 w-auto">
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8 gap-6">
        <button (click)="scrollToSection('product')" 
                class="text-[#424242] hover:text-[#1C1C1C] transition-colors cursor-pointer">
          Product
        </button>
        <button (click)="scrollToSection('features')" 
                class="text-[#424242] hover:text-[#1C1C1C] transition-colors cursor-pointer">
          Features
        </button>
        <button (click)="scrollToSection('testimonials')" 
                class="text-[#424242] hover:text-[#1C1C1C] transition-colors cursor-pointer">
          Testimonials
        </button>
      </div>

      <!-- Log In Button -->
      <div>
        <button (click)="navigateToLogin()" 
                class="px-6 py-2 border-2 border-[#880e0e] text-[#880e0e] rounded hover:bg-[#880e0e] hover:text-white transition-all duration-300">
          Log In
        </button>
      </div>
    </div>
  </nav>
</header>
