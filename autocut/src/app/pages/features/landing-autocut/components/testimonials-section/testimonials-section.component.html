<section id="testimonials" class="bg-[#F5F5F5] py-12 md:py-16 lg:py-20">
  <div class="container mx-auto px-4 md:px-6">
    
    <!-- Section Title -->
    <div class="text-center mb-8 md:mb-12 lg:mb-16">
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-[#1C1C1C]">
        {{ 'TESTIMONIALS_SECTION.TITLE' | translate }}
      </h2>
    </div>

    <!-- Testimonials Carousel -->
    <div class="relative px-8 md:px-12">
      
      <!-- Previous Button -->
      <button (click)="previousTestimonial()"
              class="absolute left-0 md:left-0 lg:-left-6 top-1/2 -translate-y-1/2 z-10 w-10 h-10 md:w-12 md:h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-[#F5F5F5] transition-colors">
        <svg class="w-5 h-5 md:w-6 md:h-6 text-[#1C1C1C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>

      <!-- Testimonials Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
        <app-testimonial-card
          *ngFor="let testimonial of visibleTestimonials"
            [authorName]="testimonial.authorName | translate"
            [authorLogo]="testimonial.authorLogo | translate"
            [testimonial]="testimonial.testimonial | translate">
        </app-testimonial-card>
      </div>

      <!-- Next Button -->
      <button (click)="nextTestimonial()"
              class="absolute right-0 md:right-0 lg:-right-6 top-1/2 -translate-y-1/2 z-10 w-10 h-10 md:w-12 md:h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-[#F5F5F5] transition-colors">
        <svg class="w-5 h-5 md:w-6 md:h-6 text-[#1C1C1C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>

    <!-- Mobile: Mostrar dots de navegaciÃ³n -->
    <div class="md:hidden mt-6 text-center">
      <div class="flex justify-center space-x-2">
        <div *ngFor="let testimonial of testimonials; let i = index" 
             [class.bg-[#880e0e]]="i === currentIndex"
             [class.bg-[#424242]]="i !== currentIndex"
             class="w-2 h-2 rounded-full transition-colors duration-300">
        </div>
      </div>
    </div>
  </div>
</section>
