<div class="bg-white rounded-lg p-4 md:p-6 shadow-md hover:shadow-xl transition-shadow duration-300">
  <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-2 sm:space-y-0 sm:space-x-3 md:space-x-4">
    
    <!-- Icon Container -->
    <div class="flex-shrink-0 w-10 h-10 md:w-12 md:h-12 bg-[#F5F5F5] rounded-full flex items-center justify-center">
      <span class="text-xl md:text-2xl">{{ icon }}</span>
    </div>
    
    <!-- Content -->
    <div class="text-center sm:text-left">
      <h3 class="text-xl md:text-2xl font-bold text-[#1C1C1C]">{{ value }}</h3>
      <p class="text-xs md:text-sm text-[#424242]">{{ label }}</p>
    </div>
  </div>
</div>
