<section id="product" class="bg-[#F5F5F5] py-12 md:py-16 lg:py-20">
  <div class="container mx-auto px-4 md:px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 ">
      
      <!-- Left Content -->
      <div class="space-y-4 md:space-y-6 !text-center md:!text-right">
        <h1 class="text-4xl sm:text-5xl md:text-5xl lg:text-6xl font-bold text-[#1C1C1C]">
          {{ 'PRODUCT_SECTION.TITLE' | translate }}
        </h1>
          <p class="md:text-lg text-[#424242] leading-relaxed">
           {{ 'PRODUCT_SECTION.DESCRIPTION' | translate }}
          </p>
        
        <!-- Buttons -->
        <div class="flex flex-col justify-center sm:flex-row gap-3 md:gap-4 pt-2 md:pt-4 md:justify-end">
          <button (click)="navigateToSignup()" 
                  class="w-full sm:w-auto px-6 md:px-8 py-3 bg-[#880e0e] text-white rounded font-bold border-2 border-[#880e0e] hover:bg-[#B71C1C] hover:border-[#B71C1C] transition-all duration-300 shadow-lg">
            {{ 'PRODUCT_SECTION.BUTTONS.SIGNUP' | translate }}
          </button>
          <button (click)="navigateToLogin()" 
                  class="w-full sm:w-auto px-6 md:px-8 py-3 border-2 border-[#880e0e] text-[#880e0e] rounded font-bold hover:bg-[#880e0e] hover:text-white transition-all duration-300">
            {{ 'PRODUCT_SECTION.BUTTONS.LOGIN' | translate }}
          </button>
        </div>
      </div>

      <!-- Right Content - CarEditing Image -->
      <div class="flex justify-center order-first md:order-last">
        <div class="w-full max-w-sm md:max-w-md rounded-2xl overflow-hidden">
          <img [src]="carEditingImage" 
               alt="AutoCut Car Editing" 
               class="w-full h-auto object-cover">
        </div>
      </div>
    </div>
  </div>
</section>
