<div class="min-h-screen flex items-center justify-center bg-[#F5F5F5]">
  <div class="w-full max-w-md bg-[#FFFFFF] rounded-2xl shadow-md p-8 border border-[#E0E0E0]">
    <h2 class="text-3xl font-semibold text-center text-[#1C1C1C] mb-8">
      Actualización de Datos Personales
    </h2>

    <form [formGroup]="form" (ngSubmit)="updateUserProfile()" class="space-y-6">
      
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-[#424242] mb-3">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
        />
        <small *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-[#D32F2F] text-xs">
          El nombre es obligatorio.
        </small>
      </div>

      <!-- Apellido -->
      <div>
        <label class="block text-sm font-medium text-[#424242] mb-3">Apellido</label>
        <input
          type="text"
          formControlName="lastname"
          class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
        />
        <small *ngIf="form.get('lastname')?.touched && form.get('lastname')?.invalid" class="text-[#D32F2F] text-xs">
          El apellido es obligatorio.
        </small>
      </div>

      <!-- Correo Electrónico -->
      <div>
        <label class="block text-sm font-medium text-[#424242] mb-3">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
        />
        <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-[#D32F2F] text-xs">
          Ingresa un correo válido.
        </small>
      </div>

      <!-- Biografía -->
      <div>
        <label class="block text-sm font-medium text-[#424242] mb-3">Biografía</label>
        <textarea
          formControlName="bio"
          maxlength="200"
          rows="3"
          class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
        ></textarea>
        <p class="text-xs text-[#424242] text-right">
          {{ form.value.bio?.length || 0 }}/200
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-[#424242] mb-3">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border border-[#424242] rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#B71C1C]"
        />
        <p class="text-xs text-[#424242]">
          Debe tener al menos 8 caracteres, una letra mayúscula y un número (solo si deseas cambiarla)
        </p>
        <small *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-[#D32F2F] text-xs">
          La contraseña no cumple con los criterios mínimos.
        </small>
      </div>

      <!-- Botón Guardar -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-[#1C1C1C] text-white font-bold rounded-md py-3 hover:bg-[#424242] transition-all duration-200 shadow-sm hover:shadow-md disabled:opacity-70"
      >
        {{ isLoading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
    </form>
  </div>
</div>
