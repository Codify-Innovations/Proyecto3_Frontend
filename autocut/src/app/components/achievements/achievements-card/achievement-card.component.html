<div
  class="flex flex-col items-center justify-center bg-white rounded-xl shadow p-5 border border-gray-200 hover:shadow-lg transition">
  
  <!-- Icono -->
  <img
    *ngIf="logro.iconoUrl"
    [src]="logro.iconoUrl"
    alt="Icono logro"
    class="w-20 h-20 object-contain mb-3"
  />

  <!-- Nombre -->
  <h3 class="text-lg font-bold text-gray-800 text-center">
    {{ logro.nombre }}
  </h3>

  <!-- DescripciÃ³n -->
  <p class="text-sm text-gray-600 text-center mt-1">
    {{ logro.descripcion }}
  </p>

  <!-- Fecha obtenida -->
  <p class="text-xs text-gray-500 mt-3">
    Obtenido el:
    {{ fechaDesbloqueo | date : "dd/MM/yyyy" }}
  </p>
</div>
