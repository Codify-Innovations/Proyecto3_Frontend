<div
  class="max-w-md mx-auto mt-12 p-8 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300">
  <div class="flex justify-center items-center mb-8 relative">
    <h2 class="text-2xl font-semibold text-gray-800 absolute">Sube tus archivos</h2>
    <div class="relative ml-auto" (mouseenter)="mostrarTooltip()" (mouseleave)="ocultarTooltip()">
      <button type="button" class="text-gray-500 hover:text-gray-700 transition-colors duration-150">
        <span class="material-icons">info</span>
      </button>
      <div [ngClass]="{ 'hidden': !tooltipVisible, 'opacity-100': tooltipVisible, 'opacity-0': !tooltipVisible }"
        class="absolute bottom-full left-4 mb-3 w-72 bg-white border border-gray-200 text-gray-700 text-xs rounded-lg p-4 z-50 shadow-xl transition-opacity duration-300 ease-in-out">
        <p class="font-bold text-sm mb-2 text-gray-900">Formatos permitidos:</p>
        <ul class="list-disc ml-5 space-y-1">
          <li>Images: JPG, PNG, WEBP</li>
          <li>Videos: MP4, WEBM, OGG</li>
          <li>Audios: MP3, WAV, OGG</li>
        </ul>
        <p class="mt-3 text-sm font-sm">
          <span class="font-bold">Peso máximo:</span> Imágenes: 10MB, audios y videos: 100MB
        </p>

        <div class="absolute w-3 h-3 bg-white border-b border-r border-gray-200 top-full left-2 mt-1 z-50"></div>
      </div>
    </div>
  </div>

  <div
    class="group flex flex-col items-center justify-center w-full border-2 border-dashed border-gray-300 rounded-xl py-10 px-6 text-center transition-all duration-300 hover:border-[#880e0e] hover:bg-[blue-50]"
    [class.border-blue-500]="dragging" [class.bg-blue-50]="dragging" (drop)="onDrop($event)"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave()">
    <input id="fileInput" type="file" class="hidden" (change)="onFileChange($event)" accept="image/*,video/*,audio/*"
      multiple />
    <label for="fileInput" class="flex flex-col items-center justify-center text-gray-700 select-none cursor-pointer ">
      <span
        class="px-6 py-2 bg-[#880e0e] text-white text-sm font-medium rounded-lg shadow-sm hover:bg-[#b94c4c] hover:shadow-md transition-all duration-200">
        Arrastra y suelta para subir
      </span>
      <p class="text-gray-400 text-xs mt-4">o</p>
      <p class="text-[#880e0e] hover:underline text-sm font-medium mt-1">Buscar en el dispositivo</p>
    </label>
  </div>

  <div *ngIf="fileNames.length > 0 && !uploaderService.uploaded()" class="mt-6">
    <div *ngFor="let file of fileNames; let i = index"
      class="flex items-center justify-between gap-3 p-3 mt-1 border border-gray-200 rounded-xl bg-gray-50 hover:bg-gray-100 transition-all duration-200 relative">

      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-blue-100 text-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V8l-6-4H4z" />
          </svg>
        </div>
        <span class="text-sm font-medium text-gray-700 truncate w-60 block" title="{{ file }}">
          {{ file }}
        </span>
      </div>

      <button (click)="removeFile(i)" class="absolute top-1 right-1 p-1 text-[#B71C1C] hover:text-red-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <div class="flex justify-center items-center">
    <button type="button"
      class="px-4 py-2 mt-2 bg-[#8BC34A] text-white text-sm  rounded hover:bg-green-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="onUploadClick()" [disabled]="uploaderService.isUploading()">
      {{ uploaderService.isUploading() ? 'Subiendo...' : 'Subir' }}
    </button>
  </div>

  <div *ngIf="uploaderService.isUploading()" class="text-sm text-gray-600 mt-3 text-center animate-pulse">
    <span> Subiendo archivos...</span>
  </div>
</div>
